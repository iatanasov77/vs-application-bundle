vs_users_register_form:
    path:     /register
    defaults: { _controller: VSUsersBundle:Register:index }

vs_users_forgot_password_form:
    path:     /forgot-password
    defaults: { _controller: VSUsersBundle:ForgotPassword:index }

vs_users_profile_show:
    path:     /profile
    defaults: { _controller: VSUsersBundle:Profile:show }

vs_users_crud:
    resource: |
        alias: vs_users.users
        path: /users
        templates: "@VSUsers/UsersCrud"
    type: sylius.resource

fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /profile

fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /register

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /change-password
