    VS\ApplicationBundle\Controller\AuthController:
        tags: ['controller.service_arguments']
        autowire: true
        
    VS\ApplicationBundle\Controller\DashboardController:
        tags: ['controller.service_arguments']
        autowire: true
        
    VS\ApplicationBundle\Controller\SettingsExtController:
        tags: ['controller.service_arguments']
        autowire: true
        arguments:
            - '@vs_app.settings_manager'
            - '@vs_application.repository.application'
            - '@vs_application.repository.settings'
            - '@vs_application.factory.settings'
            - '@vs_application.repository.taxonomy'
        
    VS\ApplicationBundle\Controller\TaxonomyTaxonsController:
        tags: ['controller.service_arguments']
        autowire: true
        arguments:
            - '@vs_application.repository.taxonomy'
            - '@vs_application.repository.taxon'

