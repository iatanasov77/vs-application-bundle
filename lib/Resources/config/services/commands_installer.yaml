services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: true
        
    vs_app.command.install:
        class: VS\ApplicationBundle\Command\InstallCommand
        tags:
            - 'console.command'
            
    vs_app.command.check_requirements:
        class: VS\ApplicationBundle\Command\CheckRequirementsCommand
        tags:
            - 'console.command'
            
    vs_app.command.install.database:
        class: VS\ApplicationBundle\Command\InstallDatabaseCommand
        tags:
            - 'console.command'
            
    vs_app.command.install.sample_data:
        class: VS\ApplicationBundle\Command\InstallSampleDataCommand
        tags:
            - 'console.command'
            
    vs_app.command.install.setup:
        class: VS\ApplicationBundle\Command\SetupCommand
        tags:
            - 'console.command'
            
    vs_app.command.install.application_configuration:
        class: VS\ApplicationBundle\Command\InstallApplicationConfigurationCommand
        tags:
            - 'console.command'
            
    vs_app.command.install.assets:
        class: VS\ApplicationBundle\Command\InstallAssetsCommand
        tags:
            - 'console.command'

    