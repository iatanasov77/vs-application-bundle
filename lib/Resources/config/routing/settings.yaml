vs_application_settings:
    resource: |
        alias: vs_application.settings
        path: /settings
        templates: "@VSApplication/Pages/Settings"
    type: sylius.resource

vs_application_settings_form:
    path: /settings-edit/form-{siteId}
    controller: VS\ApplicationBundle\Controller\SettingsExtController::index

vs_application_settings_handle:
    path: /settings-edit/handle-{siteId}
    controller: VS\ApplicationBundle\Controller\SettingsExtController::handle
    



