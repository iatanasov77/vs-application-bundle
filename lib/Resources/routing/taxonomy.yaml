vs_application_taxonomy_vocabularies:
    resource: |
        alias: vs_application.taxonomy_vocabularies
        except: ['show']
        path: /vocabularies
        templates: "VSApplicationBundle:TaxonomyVocabularies"
    type: sylius.resource

vs_application_taxonomy_vocabularies_update:
    path: /vocabularies/{id}/edit
    methods: [GET, POST]
    defaults:
        _controller: vs_application.controller.taxonomy_vocabularies:updateAction
        _sylius:
            template: VSApplicationBundle:TaxonomyVocabularies:update.html.twig

vs_application_taxonomy_vocabulary_terms:
    path: /vocabularies/{id}/terms
    controller: VS\ApplicationBundle\Controller\TaxonomyTermsController::terms
